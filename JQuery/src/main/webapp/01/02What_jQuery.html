<!DOCTYPE html>

<!-- 
	■ 일반적 javascript / html 작성 
		==> Coupling Script
	■ static contents + dynamic contents 가 뒤섞여 있다
	■ html 과 javascript 분리하자
 -->
<html>
	
<head>
	<meta charset="EUC-KR">

	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	
	function change(elem){
		elem.style.color="pink";
	}
	
	$(function(){
		
		$("span").click(function(){
			
			$(this).css('color','red');
		})		
	});
	
	
	// 1. javascript 사용
	window.onload = function(){
		alert("element파싱, load완료시점 \n\n window.onload 사용")
	}
	
	// 2-1. jQuery 사용
	// 1. 보다 먼저 실행
	$(document).ready(function(){
		alert("element파싱, load완료시점 \n\n $(document).ready 사용")		
	});
	
	// 2-2. jQuery 사용
	// 2-1. 과 같은 내용 다른 notation
	// 1. 보다 먼저 실행
	$(function(){
		alert("element파싱, load완료시점 \n\n JQuery$() 사용")		
	});
	
	window.jQuery(function(){
		alert("element파싱, load완료시점 \n\n JQuery - [1]_window.jQuery(function() 사용")		
	});
	
	window.$(function(){
		alert("element파싱, load완료시점 \n\n JQuery - [2]_window.$(function() 사용")		
	});
	
	jQuery(function(){
		alert("element파싱, load완료시점 \n\n JQuery - [3]_jQuery(function() 사용")				
	});	
	
	$(function(){
		alert("element파싱, load완료시점 \n\n JQuery - [4]_$(function() 사용")			
	});
	
	
	/*
	
	window.jQuery = window.$ = jQuery = $   <<== 모두 동일 
	
	window.jQuery(function(){
		alert("element파싱, load완료시점 \n\n JQuery$() 사용")		
	});
	
	window.$(function(){
		alert("element파싱, load완료시점 \n\n JQuery$() 사용")		
	});
	
	jQuery(function(){
		alert("element파싱, load완료시점 \n\n JQuery$() 사용")		
	});
	
	
	$(function(){
		alert("element파싱, load완료시점 \n\n JQuery$() 사용")		
	});
	
	*/
	
		
	</script>		
	
</head>

<body>
   
   <!-- [방법1] javascript 이용 : onclink Event 발생시 호출되는 function 등록 -->
   
   <div onclick="javascript:change(this)">
      jQuery : javascript Framework<br/>
   </div>
   
   <hr/>
   
   <!-- [방법2] jQuery Framework 이용  -->
   <span>
      - 모든 부라우저에서 동작하는(Cross Browser) 클라이언트 javascript Lib.<br/>
      - DOM(Document Object Model) 과 관련되 처리를 쉽계 구현<br/>
      - 일관된 이벤트 연결을 쉽게 구현<br/>
      -  Ajax Application 구현을 쉽게<br/>
   </span>

</body>
	
</html>
