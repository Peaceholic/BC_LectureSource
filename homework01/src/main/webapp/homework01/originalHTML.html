<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>
</head>

<body>  

	<h2>&nbsp;&nbsp;&nbsp;&nbsp; HomeWork originalHTML</h2>
	<form method="Post" action='../originalHTML'>
    
        <table border="1">
            <tr>
                <td colspan="4">
                    개인정보
                </td>
                
                <td>  
                    도움말 
                </td>              

            </tr>

            <tr>
                <td >
                    * 이름(한글실명)
                </td>
                
                <td colspan="4"> 
                    <input type="text" name="name" value="" />  
                </td>              

            </tr>

            <tr>
                <td>
                    * 성별
                </td>
                
                <td colspan="4">
                    남자 <input type="radio" name="sex" value="male" checked />
                    여자 <input type="radio" name="sex" value="female" />
                </td>
                
            </tr>
            <tr>
                <td>
                    * 생년월일
                </td>

                <td>
                    <input type="text" name="birth" value="" />년 
                </td>

                <td>
                    <select>
                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                        <option>11</option><option>12</option>           
                    </select>월
                         
                    <select>
                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                        <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                        <option>31</option>
                    </select>일
                </td>
                
                <td colspan="1">
                    양력 <input type="radio" name="year" value="sun" checked />
                    음력 <input type="radio" name="year" value="moon" />
                    (윤달 <input type="radio" name="year" value="luna" />)
                </td>
                
            </tr>
            <tr>
                <td>
                    * 최종학력
                </td>
                
                <td colspan="4">
                    <select>
                        <option>초등학교</option>
                        <option>중학교</option>
                        <option>대학교</option>
                    </select>
                </td>              
        
            </tr>
            <tr>
                <td>
                    * 직업
                </td>

                <td>
                    <select>
                        <option>공무원</option>
                        <option>회사원</option>
                    </select>
                </td>

                <td>
                    소속
                </td>

                <td colspan="2">
                    <input type="text" name="work" value="" />
                </td>
                
            </tr>
            <tr>
                <td>
                    * 결혼여부
                </td>

                <td>
                    <input type="radio" name="marriage" value="no" checked /> 미혼
                    <input type="radio" name="marriage" value="yes" /> 기혼
                </td>

                <td>
                    자녀수
                </td>
                
                <td colspan="2">
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    명
                </td>
            </tr>
            <tr>
                <td rowspan="3">* 연락처</td>
                
                <td> 
                    전화번호              
                </td>
                <td>                
                    <input type="text" name="phone11" value="" />
                    -
                    <input type="text" name="phone12" value="" />
                    -
                    <input type="text" name="phone13" value="" />
                </td>
                
                <td colspan="2">
                    <input type="radio" name="phone" value="home" checked /> 집
                    <input type="radio" name="phone" value="work" /> 직장
                </td>                
               
            </tr>

            <tr>
                <td> 
                    휴대폰                   
                </td>
                <td>                
                    <input type="text" name="cell11" value="" />
                    -
                    <input type="text" name="cell12" value="" />
                    -
                    <input type="text" name="cell13" value="" />
                </td>
                
                <td>
                    이동통신사
                </td>
                
                <td>
                    SKT <input type="radio" name="cell" value="SKT" checked />
                    KT  <input type="radio" name="cell" value="KT" />
                    LGU <input type="radio" name="cell" value="LGU" />
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    전화번호나 휴대폰 번호 2가지중 하나는 반드시 입력하셔야 합니다.
                </td>
            </tr>
            <tr>
                <td>
                    * 거주지 주소
                </td>
            
                <td> 
                    <span>
                        <input type="reset" value="국내" />
                    </span>
                    <span>
                        <input type="reset" value="국외" />
                    </span>
                </td>

                <td colspan="3">
                    <input type="text" name="addr" value="" />
                </td>
            </tr>

<p><p><a href='/homework01'>Folder 화면</a>        
<p><p><a href=''>Html 화면</a>
<br><br>
        
<input type='submit' value='로그인' />
<input type='reset' value='취소 '/>
		
</body>

</html>
